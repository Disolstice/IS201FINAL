<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .choice {
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .choice img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            border: 2px solid #007bff;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
        }

        .return-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
        }

        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <div class="choice" data-choice="rock">
            <img src="assets/img/SpongebobR.png" alt="Rock">
        </div>
        <div class="choice" data-choice="paper">
            <img src="assets/img/SpongebobP.webp" alt="Paper">
        </div>
        <div class="choice" data-choice="scissors">
            <img src="assets/img/SpongebobS.jpg" alt="Scissors">
        </div>    
    </div>
    <div class="result"></div>
</div>

<p class="return-link">
    <a href="index.html">Return to Home</a>
</p>

<script>
    const choices = document.querySelectorAll('.choice');
    const resultText = document.querySelector('.result');

    choices.forEach(choice => {
        choice.addEventListener('click', function() {
            const userChoice = this.getAttribute('data-choice');
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);
            displayResult(result, computerChoice);
        });
    });

    function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    function determineWinner(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
            return 'It\'s a draw!';
        } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'scissors' && computerChoice === 'paper') ||
            (userChoice === 'paper' && computerChoice === 'rock')
        ) {
            return 'You win!';
        } else {
            return 'You lose!';
        }
    }

    function displayResult(result, computerChoice) {
        resultText.textContent = `Computer chose ${computerChoice}. ${result}`;
    }
</script>

</body>
</html>
